<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Registration</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .form-container {
            width: 420px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #5a3fdc;
        }

        .student-info {
            text-align: center;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
            font-size: 15px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 2px solid #ddd;
            font-size: 14px;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="form-container">

    <div class="student-info">
        Mahima Manvi<br>
        UID: 24BCS12631
    </div>

    <h2>üõçÔ∏è Product Registration</h2>

    <form>
        <label>Product Name</label>
        <input type="text" placeholder="Full product name (e.g., Wireless Mouse M235)" required>

        <label>Brand</label>
        <input type="text" placeholder="Brand or manufacturer (e.g., Logitech)" required>

        <label>Price (‚Çπ)</label>
        <input type="number" min="1" placeholder="Price in INR (numbers only)" required>

        <label>Quantity</label>
        <input type="number" min="1" placeholder="Available stock count" required>

        <label>Category</label>
        <select required>
            <option value="">Choose category</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Books</option>
            <option>Home Appliances</option>
        </select>

        <label>Description</label>
        <textarea rows="3" placeholder="Key features, specs, and usage (1‚Äì2 lines)" required></textarea>

        <button type="submit">Register Product</button>
    </form>
</div>

</body>
</html>
